name: note_app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  msh_checkbox: ^2.0.1
  time_pickerr: ^1.0.6
  toastification: 1.0.2
  persian_datetime_picker: ^2.6.0
  # persian: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter



